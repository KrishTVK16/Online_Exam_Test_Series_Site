<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A4F7D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B07A5B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#grad)" rx="20"/>
  <!-- Book icon -->
  <g transform="translate(50,50)">
    <!-- Book pages -->
    <rect x="-25" y="-15" width="50" height="30" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="-20" y="-12" width="40" height="24" fill="#f5f5f5" rx="1"/>
    <!-- Book spine -->
    <rect x="-25" y="-15" width="8" height="30" fill="#6B7A4F" rx="2 0 0 2"/>
    <!-- Book lines -->
    <line x1="-15" y1="-8" x2="15" y2="-8" stroke="#7A4F7D" stroke-width="1" opacity="0.3"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#7A4F7D" stroke-width="1" opacity="0.3"/>
    <line x1="-15" y1="8" x2="15" y2="8" stroke="#7A4F7D" stroke-width="1" opacity="0.3"/>
  </g>
</svg>

