<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your ExamMaster account and start your exam preparation">
    <title>Sign Up - ExamMaster</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='75' font-size='70' text-anchor='middle'>ðŸ“š</text></svg>" type="image/svg+xml">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='75' font-size='70' text-anchor='middle'>ðŸ“š</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-radial-glow);
            opacity: 0.3;
            animation: pulse 10s ease-in-out infinite;
            z-index: 0;
        }

        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            margin: 2rem auto;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: 3rem 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .auth-logo-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
            margin-bottom: 1rem;
            transition: transform var(--transition-fast);
        }

        .auth-logo-link:hover {
            transform: scale(1.05);
        }

        .auth-logo {
            font-size: 3rem;
            line-height: 1;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .auth-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-text {
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .auth-footer a {
            color: white;
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <a href="index.html" class="auth-logo-link">
            <span class="auth-logo">ðŸ“š</span>
            <h1 class="auth-title">ExamMaster</h1>
        </a>
        <p class="auth-subtitle">Create your account and begin your success story</p>

        <div class="auth-card">
            <form data-validate id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name"
                        required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                        required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Create a password" data-strength required>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill"></div>
                        </div>
                        <div class="strength-text"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                        placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label class="form-checkbox" style="color: white;">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the Terms & Conditions and Privacy Policy
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 1.5rem;">
                    Sign Up
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="social-btn" onclick="alert('Google sign up demo')">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
            <button class="social-btn" onclick="alert('Facebook sign up demo')">
                <i class="fab fa-facebook-f"></i> Sign up with Facebook
            </button>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.strength-bar-fill');
        const strengthText = document.querySelector('.strength-text');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            let level, color, width;
            if (strength <= 1) {
                level = 'Weak';
                color = '#E74C3C';
                width = '33%';
            } else if (strength <= 3) {
                level = 'Medium';
                color = '#F39C12';
                width = '66%';
            } else {
                level = 'Strong';
                color = '#27AE60';
                width = '100%';
            }

            strengthBar.style.width = width;
            strengthBar.style.backgroundColor = color;
            strengthText.textContent = password.length > 0 ? level + ' password' : '';
            strengthText.style.color = color;
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Registration successful! Redirecting to dashboard...');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>

</html>
