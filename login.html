<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your ExamMaster account and access your test series">
    <title>Login - ExamMaster</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='75' font-size='70' text-anchor='middle'>ðŸ“š</text></svg>" type="image/svg+xml">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='75' font-size='70' text-anchor='middle'>ðŸ“š</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-radial-glow);
            opacity: 0.3;
            animation: pulse 10s ease-in-out infinite;
            z-index: 0;
        }

        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 1rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: 3rem 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .auth-logo-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
            margin-bottom: 1rem;
            transition: transform var(--transition-fast);
        }

        .auth-logo-link:hover {
            transform: scale(1.05);
        }

        .auth-logo {
            font-size: 3rem;
            line-height: 1;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .auth-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .auth-footer a {
            color: white;
            font-weight: 600;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <a href="index.html" class="auth-logo-link">
            <span class="auth-logo">ðŸ“š</span>
            <h1 class="auth-title">ExamMaster</h1>
        </a>
        <p class="auth-subtitle">Welcome back! Login to continue your journey</p>

        <div class="auth-card">
            <form data-validate>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                        required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label class="form-checkbox" style="color: white;">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" style="color: white; font-size: 0.875rem;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 1.5rem;">
                    Log In
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="social-btn" onclick="alert('Google login demo')">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="social-btn" onclick="alert('Facebook login demo')">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Save user data to localStorage
            if (typeof window.userAuth !== 'undefined') {
                // Extract name from email (before @) or use email
                const name = email.split('@')[0].replace(/[^a-zA-Z0-9]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                window.userAuth.setUserData({
                    email: email,
                    name: name
                });
            } else {
                // Fallback if userAuth not loaded
                localStorage.setItem('userData', JSON.stringify({
                    email: email,
                    name: email.split('@')[0],
                    isLoggedIn: true,
                    loginTime: new Date().toISOString()
                }));
            }
            
            // Show success and redirect
            alert('Login successful! Redirecting to dashboard...');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>

</html>
